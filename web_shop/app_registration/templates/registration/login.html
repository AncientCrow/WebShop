{% load i18n %}
{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% trans 'Log in' %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>

  <form method="post" action="" class="login">
      {% csrf_token %}
    <p>
      <label for="login">{% trans 'Login' %}</label>
      <input type="text" name="username" id="login" value="name@example.com">
    </p>

    <p>
      <label for="password">{% trans 'Password' %}:</label>
      <input type="password" name="password" id="password" value="4815162342">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">{% trans 'Log in' %}</button>
    </p>

    <p class="forgot-password"><a href="index.html">{% trans 'Forgot your password?' %}</a></p>
  </form>
</body>
</html>
